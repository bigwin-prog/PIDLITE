<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Existing Signup Page CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding-top: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #faa29f;
            border-radius: 8px;
            box-sizing: border-box;
            box-shadow: none;
        }
        .warning {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            display: none;
        }
        .otp-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .otp-container input[type="number"] {
            flex: 1;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .btn-otp {
            width: 30%;
            height: 45px;
            padding: 0 30px;
            line-height: 46px;
            border-radius: 7px;
            border: 0;
            text-align: center;
            display: block;
            background-color: #f9e8e8;
            border-color: #f9e8e8 !important;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.87);
        }
        .btn-otp:hover {
            background-color: #f7d7d7;
            color: #e60000;
        }
        /* Loading Screen */
        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
        }
        .submitbtn {
            border-radius: 25px;
            height: 45px;
            font-weight: 400;
            font-size: 21px;
            width: 90%;
            margin: 0 auto;
            border: 1px solid #fd877f;
            color: #fff;
            background-color: #fd877f;
            box-shadow: 0 0 4px 3px rgb(92 186 71 / 60%);
        }
        .submitbtn:hover {
            background-color: #fc5c5c;
            color: #fff;
        }
        .registerback {
            border-radius: 25px;
            padding: 10px 35px;
            font-weight: 400;
            font-size: 16px;
            margin: 0 auto;
            border: 1px solid #fd877f;
            color: #fd877f;
            background-color: white;
        }
        .registerback:hover {
            background-color: #ffe0e0;
            color: #fd877f;
        }
        .appContent3 .back {
            position: absolute;
            top: 5%;
            left: 0.6rem;
            height: 30px;
        }
        .appContent3 .logo {
            position: absolute;
            top: 45%;
            right: 1rem;
            height: 45px;
        }
        .appContent1 {
            padding: 0.66667rem 0.8rem;
            background-color: #fff;
        }
        .inner-addon {
            border: 2px solid #fbccca;
            border-radius: 10px;
        }
        .inner-addon .icon {
            padding: 15px 12px;
            font-size: 22px;
        }
        .inner-addon a {
            float: right;
            margin-top: -45px;
        }
        .number-img img {
            position: absolute;
            height: 22px;
            top: 12px;
            left: 13px;
        }
        .number-img .width {
            position: absolute;
            width: 22px;
            height: 22px;
            top: 12px;
            left: 13px;
        }
        .textbox1 {
            margin-left: 30px;
        }
        .textbox2 {
            margin-left: 5px;
        }
        .textbox {
            box-shadow: 0px 0px;
            height: auto;
            width: auto;
            color: #fff;
            outline: none;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .textbox:focus {
            background: transparent;
        }
        .appHeader1 {
            width: 100%;
            background-image: linear-gradient(90deg, #fd877f, #f64841);
            color: #fff;
            z-index: 999;
            padding: 0 24px;
            height: 55px;
        }
        .appHeader1 .back {
            position: absolute;
            top: 23%;
            left: 0.6rem;
            height: 30px;
        }
        .appHeader1 .pageTitle {
            padding-top: 18px;
            font-size: 21px;
            font-weight: 400;
            letter-spacing: 0.02em;
            color: #fff;
        }
        .parent {
            text-align: center;
            display: flex;
            width: 100%;
        }
        .child {
            width: 50%;
            float: left;
            flex: 1;
            padding: 15px 10px 0px 15px;
            font-size: 19px;
            border-top: 1.5px solid #f7f7f7;
        }
        .child button {
            color: #2c3e50;
            border: none;
            padding: 0 20px;
            font-weight: 500;
            background: transparent;
            text-align: center;
        }
        .child .colour {
            color: #6abe57;
        }
        .tz_title {
            padding: 10px 0;
            font-size: 16px;
            font-weight: 400;
            color: rgb(70, 85, 101);
        }
        .banner {
            background: url(../images/myProfilebg.png) no-repeat 0 0;
            background-size: 100% auto;
            position: relative;
            height: 80px;
        }
        .modal-content {
            border-radius: 15px;
        }
        .modal-dialog.modal-sm {
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }
        .modal-content {
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">Loading...</div>
    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" id="phone" placeholder="Phone Number">
        <p id="phoneWarning" class="warning">Please enter your phone number.</p>
        <input type="password" id="password" placeholder="Enter Password">
        <p id="passwordWarning" class="warning">Please enter your password.</p>
        <div class="otp-container">
            <input type="number" id="otp" placeholder="Enter OTP" disabled>
            <button id="getOtpBtn" class="btn-otp">Get OTP</button>
        </div>
        <p id="otpWarning" class="warning">Please enter your OTP.</p>
        <button id="registerBtn" class="submitbtn">Register</button>
        <div class="login-link">
            <p>Already have an account? <a href="home.html">Login</a></p>
        </div>
    </div>
    <script>
        document.getElementById('getOtpBtn').addEventListener('click', function () {
            var phoneInput = document.getElementById('phone').value;
            var phoneWarning = document.getElementById('phoneWarning');

            if (phoneInput === "") {
                phoneWarning.style.display = 'block';
            } else {
                phoneWarning.style.display = 'none';
                var loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.display = 'flex';
                setTimeout(function () {
                    loadingScreen.style.display = 'none';
                    var otpInput = document.getElementById('otp');
                    otpInput.disabled = false;
                    otpInput.value = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit OTP
                }, 2000); // 2 seconds delay
            }
        });

        document.getElementById('registerBtn').addEventListener('click', function () {
            var phoneInput = document.getElementById('phone').value;
            var passwordInput = document.getElementById('password').value;
            var otpInput = document.getElementById('otp').value;

            var phoneWarning = document.getElementById('phoneWarning');
            var passwordWarning = document.getElementById('passwordWarning');
            var otpWarning = document.getElementById('otpWarning');

            var isValid = true;

            if (phoneInput === "") {
                phoneWarning.style.display = 'block';
                isValid = false;
            } else {
                phoneWarning.style.display = 'none';
            }

            if (passwordInput === "") {
                passwordWarning.style.display = 'block';
                isValid = false;
            } else {
                passwordWarning.style.display = 'none';
            }

            if (otpInput === "" || otpInput.length !== 6) {
                otpWarning.style.display = 'block';
                isValid = false;
            } else {
                otpWarning.style.display = 'none';
            }

            if (isValid) {
                var loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.display = 'flex';
                setTimeout(function () {
                    loadingScreen.style.display = 'none';
                    window.location.href = "home.html"; // Redirect to home page
                }, 1500); // 1.5 seconds delay
            }
        });
    </script>
</body>
</html>
