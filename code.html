      body {
        margin: 0;

        min-height: 100vh;
      }

      .header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #eef5ff;
        padding: 10px 0;
        display: flex;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .header-tab {
        margin: 0 15px;
        padding: 10px 20px;
        color: #fff;
        background-color: #ffcc00;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        font-size: 18px;
      }

      .header-tab.inactive {
        background-color: #c2d3ff;
        color: #7b8ba1;
      }

      .content {
        flex: 1;
        padding: 20px;
        margin-top: 80px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        position: relative;
      }

      .investment-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 100%;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        position: relative;
      }

      .investment-card {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        font-size: 16px;
        position: relative;
        overflow: hidden;
      }

      .investment-card h2 {
        font-size: 24px;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .investment-card p {
        margin: 5px 0;
        color: #555;
        font-size: 18px;
      }

      .investment-card .value {
        font-weight: bold;
        font-size: 20px;
        float: right;
      }

      .investment-card .state {
        color: green;
        font-weight: bold;
      }

      .investment-card .vip-level {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .investment-card .vip-level img {
        margin-right: 5px;
      }

      .investment-card .invest-now {
        display: block;
        margin-top: 20px;
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
        font-size: 18px;
      }

      .investment-card .background-image {
        position: absolute;
        right: 0;
        top: 0;
        width: 25%;
        height: 100%;
        opacity: 0.8;
        object-fit: cover;
        z-index: -1;
      }

      .footer {

        bottom: 0;
        width: 100%;
